{% extends "layout.html" %}
{% block body %}

<div class="col-md-4 offset-md-4">
<div class="card text-white">
	<div class="card-header bg-info"><strong>Editar Datos En Memoria:</strong></div>
	<div class="card-body bg-secondary">
		<form action="/update/{{Info.0}}" method="POST">
			<div class="form-group">
				<label>Nombre:</label>
				<input type="text" name="name" placeholder="Tu Nombre" value="{{Info.1}}" class="form-control">
				<small>El Texto Que Aparece Es El Contenido En Memoria...</small>
			</div>
			<div class="form-group">
				<label>E-Mail</label>
				<input type="text" name="email" placeholder="Tu E-Mail" value="{{Info.2}}" class="form-control">
				<small>...Puede Cambiarlo y Luego Darle Enviar Informacion</small>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-success btn-block">
					Enviar Informacion
				</button>
			</div>
		</form>
	</div>	
</div>
</div>

{% endblock %}
